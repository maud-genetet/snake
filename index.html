<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="rules.css">
    <link rel="shortcut icon" href="data/logo.png">
    <link rel="stylesheet" href="arrow.css">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <header>
        <img src="data/logo.svg" alt="snakeLogo">
        <h1>SNAKE</h1>
    </header>
    <div class="menu">
        <p class="highScore">HighScore : 0</p>
        <p class="score">Score : 0</p>
        <div class="numberRow">
            <input type="range" min="5" max="50" value="15" oninput="rangevalue.value=value"/>
            <output id="rangevalue">15</output>
        </div>
        <a class="playButton">Play</a>
    </div>
    <div class="board"></div>
    <div class="rules">
        <div class="rules-info">
            <p>Use arrows for play</p>
            <img src="data/arrow.png" alt="arrow">
        </div>
        <a class="button-close">X</a>
    </div>

    <div class="arrow">
        <div class="top-arrow">
            <button><img id="topArrow" src="data/aloneArrow.png" alt="arrow"></button>
        </div>
        <div class="bottom-arrow">
            <button><img id="leftArrow" src="data/aloneArrow.png" alt="arrow"></button>
            <button><img id="downArrow" src="data/aloneArrow.png" alt="arrow"></button>
            <button><img id="rightArrow" src="data/aloneArrow.png" alt="arrow"></button>
        </div>
    </div>
    <footer>
        <p>2022 | Developed by maud genetet | <a href="https://maud-genetet.github.io/portfolio/" target="_blank">Portfolio</a> 
            | <a href="https://maud-genetet.github.io/portfolio/#Contact" target="_blank">Contact</a></p>
    </footer> 
    <script src="script.js"></script>
</body>
</html>
